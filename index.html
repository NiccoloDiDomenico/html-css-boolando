<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- header -->
    <header>
        <div class="header banner">
            <div class="container flex-banner-container">
                <div class="nav-category">
                    <a href="">Donna</a>
                    <a href="">Uomo</a>
                    <a href="">Bambino</a>
                </div>
                <div class="nav-logo">
                    <img src="./img/boolean-logo.png" alt="" id="logo">

                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
        </div>
    </header>
    <!-- /header -->

    <!-- main -->
    <main>
        <section class="main-section">
            <div class="container flex-catalog-container">
                <div class="col">
                    <div class="card">
                        <img src="./img/1.webp" alt="">
                        <img src="./img/1b.webp" alt="" class="back-item">

                        <span class="discount">-50%</span>

                </div>
                <div class="col">
                    <div class="card">
                        <img src="./img/2.webp" alt="">
                        <img src=".//img/2b.webp" alt="" class="back-item">
                        <span class="like">&hearts;</span>
                        <span class="discount">-50%</span>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="./img/3.webp" alt="">
                        <img src="./img/3b.webp" alt="" class="back-item">
                        <span class="like">&hearts;</span>
                        <span class="discount">-50%</span>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="./img/4.webp" alt="">
                        <img src=".//img/4b.webp" alt="" class="back-item">
                        <span class="like">&hearts;</span>
                        <span class="discount">-50%</span>
                        <span class="green">Sostenibilità</span>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="./img/5.webp" alt="">
                        <img src="./img/5b.webp" alt="" class="back-item">
                        <span class="like">&hearts;</span>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="./img/6.webp" alt="">
                        <img src="./img/6b.webp" alt="" class="back-item">
                        <span class="like">&hearts;</span>
                        <span class="green only">Sostenibilità</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- /main -->

    <!-- footer -->
    <footer>
        <div class="footer banner">
            <div class="container flex-footer-container">
                <div class="">
                    <h4>Boolando s.r.l.</h4>
                    <div class="privacy">
                        <a href="">Informativa sulla privacy</a>
                        <a href="">Informativa sulla privacy</a>
                        <a href="">Diritti di recesso</a>
                    </div>
                </div>

                <div>
                    <h6>Trovaci anche su:</h6>
                    <div class="footer-icons">
                        <i class="fa-brands fa-square-twitter"></i>
                        <i class="fa-brands fa-square-facebook"></i>
                        <i class="fa-brands fa-square-instagram"></i>
                        <i class="fa-brands fa-square-youtube"></i>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </footer>

</html>
